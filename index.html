<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SP個別学院</title>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"> </script>
  </head>
  <body>
    <header class="header"> 
      <div class="headerWrapper">
        <div class="headerHamburger">     
          <button aria-label="Open modal" data-micromodal-open="modal-hamburger" data-micromodal-trigger="modal-hamburger">H</button>
        </div>
        <div class="headerLogo"> 
          <div class="headerImage"><img src="https://picsum.photos/30"></div>
          <div class="headerTitle"><a href="/">SP個別学院WebSite</a></div>
        </div>
        <nav class="listWrapper">     
          <ul class="list">
            <li class="list__item"><a class="list__link" href="/">ホーム</a></li>
            <li class="list__item"><a class="list__link" href="/style.html">授業スタイル</a></li>
            <li class="list__item"><a class="list__link" href="/course.html">授業コース</a></li>
            <li class="list__item"><a class="list__link" href="/price.html">料金プラン  </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="sectionWrapper sectionWrapper--wide"><img class="topImage" src="/images/titleimage.png"></section>
      <section class="sectionWrapper">  
        <h1>毎授業ひとつ上の自分に  </h1>
      </section>
      <section class="sectionWrapper">
        <div class="cardWrapper">
          <div class="card">
            <div class="card__text">授業スタイル</div>
            <div class="card__img"> <img src="/images/"></div>
          </div>
          <div class="card">
            <div class="card__text">授業コース</div>
            <div class="card__img"> <img src="/images/"></div>
          </div>
          <div class="card">
            <div class="card__text">料金プラン</div>
            <div class="card__img"> <img src="/images/"></div>
          </div>
        </div>
      </section>
      <section class="sectionWrapper">
        <h1>授業時間割</h1>
        <ul class="list">
          <li class="list__item">
                  16:30-17:30</li>
          <li class="list__item">
             17:30-18:30</li>
          <li class="list__item">
             18:30-19:30</li>
          <li class="list__item">
             19:30-20:30</li>
          <li class="list__item">
                20:30-21:30</li>
        </ul>
        <button>
           お問い合せ</button>
      </section>
      <section class="sectionWrapper">
        <div class="media">
          <div class="media__info"> 
            <p>TEL: 090-1164-5784 </p>
            <p>〒559-0012</p>
            <p>大阪府大阪市住之江区東加賀屋1-10-28 SP個別学院</p>
            <p>北加賀屋駅から徒歩3分</p>
            <p>玉出駅から徒歩6分</p>
          </div>
          <div class="media__map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.2947716926014!2d135.4844665!3d34.621990499999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000dd0b17e4e5b3%3A0xe88971019195561f!2z44CSNTU5LTAwMTIg5aSn6Ziq5bqc5aSn6Ziq5biC5L2P5LmL5rGf5Yy65p2x5Yqg6LOA5bGL77yR5LiB55uu77yR77yQ4oiS77yS77yY!5e0!3m2!1sja!2sjp!4v1667567159793!5m2!1sja!2sjp" width="600" style="border:0; width: 100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </section>
    </main>
    <div class="modal micromodal-slide" id="modal-hamburger" aria-hidden="false">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <div class="modal__inner">
            <header class="modal__header">         
              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
              <ul class="list">
                <li class="list__item"><a class="list__link" href="/">ホーム</a></li>
                <li class="list__item"><a class="list__link" href="/style.html">授業スタイル</a></li>
                <li class="list__item"><a class="list__link" href="/course.html">授業コース</a></li>
